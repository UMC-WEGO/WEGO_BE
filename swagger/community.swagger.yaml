          schema:
            type: integer
          description: 카테고리 ID
        - name: cursor
          in: query
          required: false
          description: "커서 기반 페이지네이션을 위한 커서 값"
          schema: 
            type: integer
      responses:
        '200':
          description: "카테고리별 게시글 조회 성공" 
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    post_id:
                      type: integer
                      description: 게시글 ID
                      example: 1
                    picture_url:
                      type: string
                      description: 게시글의 대표 이미지 URL (맨 앞 1장장)
                      example: "https://example.com/uploads/image1.jpg"
                    category_name:
                      type: string
                      description: 게시글 카테고리
                      example: "일반"
                    title:
                      type: string
                      description: 게시글 제목
                      example: "이런 거는 어떤가요ㅋㅋ" 
                    content:
                      type: string
                      description: 게시글 내용 
                      example: "순천 안온해변 어쩌고"
                    location_name:
                      type: string
                      description: 게시글과 연관된 지역 
                      example: "인천"
                    created_at:
                      type: string
                      format: date-time
                      description: 게시글 작성일시 
                      example: "2025-01-22T20:25:10.000Z"
                    total_comment:
                      type: integer
                      description: 총 댓글 수 
                      example: 5
                    total_like:
                      type: integer
                      description: 총 좋아요 수 
                      example: 2
                    total_scrap:
                      type: integer
                      description: 총 스크랩 수
                      example: 10
        '500':
          description: "서버 에러"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: 에러 메시지
                    example: "카테고리별 게시판 조회중에 에러가 발생했습니다."

  /community/impromptu-posts/top-local/{local_id}:
    get:
      summary: "지역별 상위 2개의 게시글 조회"
      description: "특정 지역에서 상위 2개의 게시글을 반환"
      tags: 
        - COMMUNITY
      parameters:
        - name: local_id
          in: path
          required: true
          schema:
            type: integer
          description: 지역 ID
      responses:
        '200':
          description: "지역별 상위 2개의 게시글 조회 성공" 
