        '500':
          description: "서버 에러"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: 에러 메시지
                    example: "게시판 상위 2개 조회(전체) 중에 에러가 발생했습니다."

