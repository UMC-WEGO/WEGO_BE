openapi: 3.0.0
info:
  title: COMMUNITY 관련 API
  version: 1.0.0

paths:
  /community/posts:
    post:
      summary: "즉흥여행 게시글 작성"
      tags:
        - COMMUNITY
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category_id:
                  type: integer
                  description: 게시글 카테고리 ID
                  example: 1
                local_id:
                  type: integer
                  description: 지역명 ID
                  example: 3
                title:
                  type: string
                  description: 게시물 제목
                  example: "이런건 어떤가요 ㅋㅋ"
                content:
                  type: string
                  description: 게시물 본문
                  example: "순천 안온해변에서 어쩌고"
                picture_url:
                  type: array
                  description: 이미지(최대 5개)
                  example: 
                    - "https://example.com/uploads/image1.jpg"
                    - "https://example.com/uploads/image2.jpg"
                  items:
                    type: string
                    format: uri
      responses:
        '201':
          description: "게시글 작성 성공"
          content:
            application/json:
              schema:
                type: object
                properties:
                  post_id: 
                    type: integer
                    description: 게시물 ID
                    example: 22
                  user_nickname: 
                    type: string
                    description: 사용자 이름 
                  category_name:
                    type: string
                    description: 카테고리 이름
                    example: "현지 정보"
                  location_name:
                    type: string
                    description: 지역 이름
                    example: "제주"
                  title:
                    type: string
                    description: 게시물 제목
                    example: "이런건 어떤가요 ㅋㅋㅋ"
                  content:
                    type: string
                    description: 게시물 본문
                    example: "순천 안온해변에서 어쩌고"
                  picture_url:
                    type: array
                    description: 이미지(최대 5개)
                    example:
                      - "https://example.com/uploads/image1.jpg"
                      - "https://example.com/uploads/image2.jpg"
                    items:
                      type: string
                      format: uri
                  created_at:
                    type: string
                    format: date-time
                    description: 생성 일시
                    example: "2025-01-18T17:29:30.000Z"
        "400":
          description: 잘못된 요청
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccess:
                    type: boolean
                    example: false
                  code:
                    type: integer
                    example: 400
                  message:
                    type: string
                    example: 잘못된 요청입니다.

  /community/posts/modify/{post_id}:
    patch:
      summary: "게시물 수정"
      tags:
        - COMMUNITY
      parameters:
        - name: post_id
          in: path
          required: true
          description: 수정할 게시물 ID
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category_id:
                  type: integer
                  description: 카테고리 ID (선택 사항)
                  example: 1
                local_id:
                  type: integer
                  description: 지역 ID (선택 사항)
                  example: 1
                title:
                  type: string
                  description: 게시물 제목 (선택 사항)
                  example: "새로운 제목"
                content:
                  type: string
                  description: 게시물 내용(선택 사항)
                  example: "새로운 내용"  
                picture_url:
                  type: array
                  description: 이미지(최대 5개)
                  example:
                    - "https://example.com/uploads/image1.jpg"
                    - "https://example.com/uploads/image2.jpg"
                  items:
                    type: string
                    format: uri

      responses:
        '200':
          description: "게시글 수정 성공"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "내용이 변경되었습니다."
                  updated_post:
                    type: boolean
                    example: true
        '404':
          description: "게시물을 찾을 수 없음"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "게시물을 찾을 수 없습니다."
        '500':
          description: "서버 에러"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "게시물 수정 중에 에러가 발생했습니다."        

  /community/posts/delete/{post_id}:
    delete:
      summary: "게시물 삭제"
      tags:
        - COMMUNITY
      parameters:
        - name: post_id
          in: path
          required: true
          description: 삭제할 게시글의 ID
          schema:
            type: integer
            example: 22
      responses:
        '200':
          description: "게시글 삭제 성공"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "게시글이 성공적으로 삭제되었습니다."
                  post_id:
                    type: integer
                    example: 22
        '404':
          description: "게시물을 찾을 수 없음" 
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "게시물을 찾을 수 없습니다."
        '500':
          description: "서버 에러" 
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "게시물 삭제 중에 에러가 발생했습니다."

  /community/impromptu-posts:
    get:
      summary: "전체 게시글 조회"
      tags:
        - COMMUNITY
      parameters:
        - name: cursor
          in: query
          required: false
          description: "이전 요청의 마지막 게시글 ID (없으면 최신 게시글부터 조회, 기본 20개 반환)"
          schema: 
            type: integer
            example: 100
            default: null
      responses:
        '200':
          description: "전체 게시글 조회 성공"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    post_id:
                      type: integer
                      description: 게시글 ID
                      example: 24
                    picture_url:
                      type: string
                      description: 게시글의 대표 이미지 URL (맨 앞 1장) 
                      example: "https://example.com/uploads/image1.jpg"
                    category_name:
                      type: string
                      description: 게시글 카테고리
                      example: "일반"
                    title:
                      type: string
                      description: 게시글 제목
                      example: "이런 거는 어떤가요"
                    content: 
                      type: string
                      description: 게시글 내용
                      example: "00이 최고야"
                    location_name:
                      type: string
                      description: 게시글과 연관된 지역
                      example: "인천" 
                    created_at:
                      type: string
                      format: date-time
                      description: 게시글 작성일시
                      example: "2025-01-22T20:25:10.000Z"
                    total_comment:
                      type: integer
                      description: 총 댓글 수
                      example: 5
                    total_like:
                      type: integer
                      description: 총 좋아요 수
                      example: 10 
                    total_scrap:
                      type: integer
                      description: 총 스크랩 수
                      example: 3 
        '500':
          description: "서버 에러"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: 에러 메시지
                    example: "전체 글 조회 중에 에러가 발생했습니다."

  /community/posts/local-search:
    get:
      summary: "게시글 지역 선택 시 최근 출발 지역 조회(홈화면에서도 사용, 최대 3개)"
      tags: 
        - COMMUNITY
      responses:
        '200':
          description: "최근 출발 지역 조회 성공"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    local_id:
                      type: integer
                      example: 1
                    region_name:
                      type: string
                      example: "인천광역시"
                    location_name:
                      type: string
                      example: "인천"   
            example:
              - local_id: 3
                region_name: "인천광역시"
                location_name: "인천"
              - local_id: 25
                region_name: "부산광역시"
                location_name: "부산"
              - local_id: 6
                region_name: "경기도"
                location_name: "용인"
        '404':
          description: "사용자가 없습니다."
          content: 
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "해당 사용자의 최근 출발한 지역을 찾을 수 없습니다."
        '500':
          description: "서버 에러"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "최근 검색어 조회 중에 에러가 발생했습니다."

  /community/impromptu-posts/{category_id}:
