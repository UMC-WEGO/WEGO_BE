                      example: "인천"
                    created_at:
                      type: string
                      format: date-time
                      description: 게시글 작성일시 
                      example: "2025-01-22T20:25:10.000Z"
                    total_comment:
                      type: integer
                      description: 총 댓글 수 
                      example: 10 
                    total_like:
