            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    post_id:
                      type: integer
                      description: 게시글 ID 
                      example: 1
                    picture_url:
                      type: string
                      description: 게시글의 대표 이미지 URL (맨 앞 1장) 
