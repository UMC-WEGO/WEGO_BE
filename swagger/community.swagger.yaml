                      example: "순천 안온해변에서 어쩌고" 
                    location_name:
                      type: string
                      description: 게시글과 연관된 지역
                      example: "인천" 
                    created_at:
                      type: string
                      format: date-time
                      description: 게시글 작성일시 
                      example: "2025-01-22T20:25:10.000Z"
                    total_comment:
                      type: integer
                      description: 총 댓글 수 
                      example: 11
                    total_like:
                      type: integer
                      description: 총 좋아요 수 
                      example: 7
                    total_scrap:
                      type: integer
                      description: 총 스크랩 수 
                      example: 5
        '500':
          description: "서버 에러"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: 에러 메시지
                    example: "게시판 상위 2개 조회(지역별) 중에 에러가 발생했습니다."

