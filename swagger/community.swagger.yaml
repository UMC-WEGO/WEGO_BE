        - COMMUNITY
      responses:
        '200':
          description: "인기 게시물 조회 성공"
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    post_id:
                      type: integer
                      description: 게시물 ID
                      example: 24
                    picture_url:
                      type: string
                      description: 게시글의 대표 이미지 URL (맨 앞 1장) 
