  /community/posts/{post_id}:
    get:
      summary: "특정 게시물 조회"
      tags:
        - COMMUNITY
      parameters:
        - name: post_id
          in: path
          required: true
          description: 게시물 ID
          schema:
            type: integer
      responses:
        '200':
          description: "특정 게시물 조회 성공"
          content:
            application/json:
              schema:
                type: object
                properties:
                  post:
                    type: object
                    properties:
                      post_info:
                        type: object
                        properties:
                          id: 
                            type: integer
                            description: 게시물 ID
                            example: 1
                          category_name:
                            type: string
                            description: 카테고리 이름
                            example: "미션 제안"
                          post_author_profile:
                            type: string
                            description: 게시물 작성자 프로필 이미지 URL
                            example: "https://example.com/uploads/profile.jpg"
                          post_author_nickname:
                            type: string
                            description: 게시물 작성자 닉네임
                            example: "User123" 
                          location_name:
                            type: string
                            description: 게시글과 연관된 지역 
                            example: "인천" 
                          title:
                            type: string
                            description: 게시물 제목
                            example: "이런 건 어떤가요ㅋㅋ"  
                          content:
                            type: string
                            description: 게시물 내용
                            example: "순천 안온해변에서 갑자기 ..."  
                          created_at:
                            type: string
                            format: date-time
                            description: 게시물 작성일시
                            example: "2025-01-17T14:55:22.000Z"
                          updated_at:
                            type: string
                            description: 게시물 수정일시
                            example: "2025-01-17T14:55:22.000Z"
                          picture_urls:
                            type: array
                            description: 게시물 이미지 URL 리스트 
                            items:
                              type : string
                            example: 
                              - "https://example.com/uploads/image1.jpg"
                              - "https://example.com/uploads/image2.jpg"
                          total_comment:
                            type: integer
                            description: 총 댓글 수
                            example: 5
                          total_like:
                            type: integer
                            description: 총 좋아요 수
                            example: 2
                          total_scrap:
                            type: integer
                            description: 총 스크랩 수
                            example: 3
                      comments:
                        type: array
                        description: 댓글 목록
                        items:
                          type: object
                          properties:
                            user_id:
                              type: integer
                              description: 댓글 작성자 ID
                            comment_author_name:
                              type: string
                              description: 댓글 작성자 닉네임
                              example: "기사식당"  
                            comment_author_profile:
                              type: string
                              description: 댓글 작성자 프로필 이미지 URL
                              example: "http://example.com/image1.jpg"
                            comment_created_at:
                              type: string
